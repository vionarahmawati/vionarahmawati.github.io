
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
      body {
        width: 100%;
        background-color:pink;
      }
      .tombolnya {
        height: 35px;
        width: 33%;
        background-color: palevioletred;
        color: plum;
        margin: auto;
        margin-top: 5%;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 40px;
        cursor: pointer;
      }
      .isitombol {
        width: 30%;
        height: 30%;
        background-color: papayawhip;
        margin: auto;
        display: none;
        box-shadow: peachpuff;
        border-radius: 10px;
        padding: 1%;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="tombolnya">
        <p>QUOTES OF THE DAY</p>
      </div>
      <div class="isitombol">
        <p>Tidak perlu takut, tunjukan saja warna-warnimu yang sesungguhnya. Bahkan lukisan terbaik sedunia pun mempunyai pembenci dan pengkritik.</p>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $(".tombolnya").click(function () {
          $(".isitombol").slideToggle("slow");
        });
      });
    </script>
  </body>
</html>
